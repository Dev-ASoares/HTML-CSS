<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    
    <p>Em HTML 5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descrobir qual tag deverá ser utilizada em cada caso.</p>

    <ul>
        <li  type="square"><abbr title="H1 ate H6">Títulos</abbr></li>
        <li  type="square"><abbr title="<p>">Parágrafos</abbr></li>
        <li  type="square"><abbr title="<img>">Imagens</abbr></li>
        <li  type="square"><abbr title="<abbr>">Abreviações</abbr></li>
        <li  type="square"><abbr title="<code> e <pre>">Códigos-fonte</abbr></li>
        <li  type="square"><abbr title="<or> e determinar o type 1 no na tag li">Lista numeradas</abbr></li>
        <li  type="square"><abbr title="<ul>">Listas com demarcadores</abbr></li>

    </ul>
    
</body>
</html>

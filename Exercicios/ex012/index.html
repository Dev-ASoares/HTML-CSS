<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo video hospedados localmente</h1>
    <p>Este video esta inseido em meuy proprio servidor</p>

    <video src="midia/meu-video.ogv" width="500" controls></video>
    <br>
    <br>
    
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegar nao tem compatibilidade. <a href="midia/meu-video.mp4">Baixa aqui o video.</a></p>
    </video>
    
</body>
</html>
